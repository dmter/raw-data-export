<head>
    <meta charset="utf-8" />

<body>
    <div class="container-fluid" style="height: 90vh">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
            <div class="container-fluid">
                <img src="assets/img/1588741335578_hot-logo.png" style="width: 50px" /><a class="navbar-brand" href="./index.html">Galaxy Export</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                    <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <select class="form-select" id="server">
                                <option value="https://galaxy-api.hotosm.org/v1">
                                    Production
                                </option>
                                <option value="http://52.203.15.233:8000/v1" selected>
                                    Development
                                </option>
                                <option value="http://127.0.0.1:8000/v1">Localhost</option>
                            </select>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./query_builder.html">Query Builder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="https://github.com/kshitijrajsharma/galaxy-export">About</a>
                        </li>
                    </ul>

                    <span class="navbar-text actions">
                        <a class="btn btn-outline-light" target="_blank" type="button"
                            href="https://galaxy-api.hotosm.org/latest/redoc#operation/get_current_data_raw_data_current_snapshot__post">API
                            Doc</a></span>
                </div>
            </div>
        </nav>
        <div class="row" style="height: 100%">
            <div class="col-md-6 col-xl-4">
                <div>
                    <form>
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" role="tab" data-bs-toggle="tab" href="#tab-1" style="color: rgb(0, 0, 0)">Builder</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" role="tabpanel" id="tab-1" style="padding: 5px">
                                <div class="alert alert-warning alert-dismissible fade show" id="summary_response" role="alert">
                                    Build Your Query
                                </div>
                                <p class="h6" style="padding: 5px">Select</p>
                                <div class="col-sm-9 col-md-6 col-lg-8 col-xl-10" style="margin-bottom: 10px; width : 100%">
                                    <input type="text" id="select" class="form-control" name="select" data-toggle="tooltip" title="Enter OSM Key to visualize as properties of geojson separated by comma. '*' will give all attributes Eg : 'name','level'" value="*" placeholder="Enter osm key to display on properties separated by comma"
                                    />
                                </div>
                                <div class="row" style="padding: 5px">
                                    <p class="h6">
                                        Where
                                    </p>
                                    <div class="container">
                                        <div class="row">
                                            <div class="form-group dynamic-element" id="custom_tag_content" style="display: none">
                                                <div class="row">
                                                    <!-- Replace these fields -->
                                                    <div class="col-md-5">
                                                        <input type="text" id="where_key" class="form-control" name="where_key" placeholder="Key" data-toggle="tooltip" title="Enter your where clause , as OSM key . Default it will extract buildings . Enter * in value to extract all related to key or leave blank"
                                                        />
                                                    </div>
                                                    <div class="col-md-5">
                                                        <input type="text" id="where_value" name="where_value" class="form-control" placeholder="Value" data-toggle="tooltip" title="You can enter multiple value for key such as for 'building' , value can be entered as: 'yes','school'. Leave blank or * to download all for that key"
                                                        />
                                                    </div>
                                                    <!-- End of fields-->
                                                    <div class="col-md-2">
                                                        <p class="delete">-</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- END OF HIDDEN ELEMENT -->

                                            <div class="form-container">
                                                <form class="form-horizontal">
                                                    <fieldset>
                                                        <!-- Form Name -->
                                                        <div class="dynamic-stuff" id="custom_tag_content_show">
                                                            <!-- Dynamic element will be cloned here -->
                                                            <!-- You can call clone function once if you want it to show it a first element-->
                                                        </div>

                                                        <!-- Button -->
                                                        <div class="form-group" style="margin:5px">
                                                            <div class="row">
                                                                <div class="col-md-12" data-toggle="tooltip" data-placement="top">
                                                                    <p class="add-one" id="custom_tag_add_btn">
                                                                        + Add Key-Value
                                                                    </p>
                                                                </div>
                                                                <div class="col-md-5"></div>
                                                            </div>
                                                        </div>
                                                    </fieldset>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p class="h6" style="padding: 5px">Join By</p>
                                <select class="form-select" id="joinBy" data-toggle="tooltip" title="You can join your where clause by">
                                    <option value="OR" selected>OR</option>
                                    <option value="AND">AND</option>
                                </select>
                                <p class="h6" style="padding: 10px" data-placement="top">
                                    Look in
                                </p>
                                <div class="form-check" data-toggle="tooltip" title="look in to nodes">
                                    <input class="form-check-input" type="checkbox" name="lookIn" value="nodes" id="nodes" />
                                    <label class="form-check-label" for="point" id="nodes">
                                        Nodes
                                    </label>
                                </div>
                                <div class="form-check" data-toggle="tooltip" title="look in to ways which are of line type such as highway,waterway,railway">
                                    <input class="form-check-input" type="checkbox" name="lookIn" value="ways_line" id="ways_line" />
                                    <label class="form-check-label" for="ways_line">
                                        Ways - Line
                                    </label>
                                </div>
                                <div class="form-check" data-toggle="tooltip" title="look in to ways which are of polygon type such as buildings">
                                    <input class="form-check-input" type="checkbox" name="lookIn" value="ways_poly" id="ways_poly" checked/>
                                    <label class="form-check-label" for="ways_poly">
                                        Ways - Polygon
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="lookIn" type="checkbox" value="relations" id="relations" />
                                    <label class="form-check-label" for="relations">
                                        Relations
                                    </label>
                                </div>
                                <button class="btn btn-primary text-end" style="background: rgb(214, 64, 63); padding:5px" id="hot_export_btn" type="submit">
                                Run
                              </button>
                            </div>
                            <div class="alert alert-warning alert-dismissible fade show" style="margin-top: 5px" id="db_status" role="alert">
                                <strong>Connecting to Database ...</strong>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-xl-8 offset-xl-0">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js" integrity="sha512-ozq8xQKq6urvuU6jNgkfqAmT7jKN2XumbrX1JiB3TnF7tI48DPI4Gy1GXKD/V3EExgAs1V+pRO7vwtS1LHg0Gw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js" integrity="sha512-3WaCYjK/lQuL0dVIRt1thLXr84Z/4Yppka6u40yEJT1QulYm9pCxguF6r8V84ndP5K03koI9hV1+zo/bUbgMtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="assets/js/leaflet-search.js"></script>

    <script src="assets/js/builder_map.js"></script>
</body>
